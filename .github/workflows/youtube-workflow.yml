name: Latest Youtube Videos
on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
    workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo README with latest videos from update-readme-with-youtube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/channel/UCKz1tkzbzC6SV9CYF7qRE3g"